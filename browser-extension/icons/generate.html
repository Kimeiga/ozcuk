<!DOCTYPE html>
<html>
<head>
  <title>Icon Generator</title>
</head>
<body>
  <h1>Özcük Icon Generator</h1>
  <p>Right-click each canvas and "Save image as..." to save the icons.</p>
  
    <div style="margin: 20px;">
      <h2>icon-16.png</h2>
      <canvas id="canvas-16" width="16" height="16"></canvas>
    </div>
  
    <div style="margin: 20px;">
      <h2>icon-48.png</h2>
      <canvas id="canvas-48" width="48" height="48"></canvas>
    </div>
  
    <div style="margin: 20px;">
      <h2>icon-128.png</h2>
      <canvas id="canvas-128" width="128" height="128"></canvas>
    </div>
  
  
  <script>
    
      (function() {
        const canvas = document.getElementById('canvas-16');
        const ctx = canvas.getContext('2d');
        const size = 16;
        
        // Blue background with rounded corners
        ctx.fillStyle = '#2563eb';
        const radius = size * 0.125;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();
        
        // White "Ö" letter
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold ' + (size * 0.6) + 'px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Ö', size / 2, size / 2 + size * 0.05);
      })();
