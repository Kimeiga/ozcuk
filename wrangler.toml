# Özcük Turkish Dictionary - Cloudflare Workers Configuration
name = "ozcuk"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages configuration
pages_build_output_dir = ".svelte-kit/cloudflare"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "ozcuk-db"
database_id = "42951e61-2d5c-45ac-ae9e-975c9009f307"

# Environment variables (set in Cloudflare dashboard for production)
[vars]
PUBLIC_APP_NAME = "Özcük"

